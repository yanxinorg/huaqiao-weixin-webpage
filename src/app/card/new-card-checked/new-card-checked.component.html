<div class="container">
    <form (ngSubmit)="bindPatientIdCard()" #checkForm="ngForm">
        <div class="form-group">
            <ngb-alert type="danger" *ngIf="errorMessage" (close)="errorMessage=''">{{ errorMessage }}</ngb-alert>
        </div>
        <!--<div class="form-group verification-code-hint">-->
        <!--验证码已发送到手机号码 XXX-XXXX-1111 上，请注意查收！-->
        <!--</div>-->
        <div class="form-group d-flex flex-column align-items-start">
            <label for="code">验证码</label>
            <div>
                <input id="code" class="form-control-lg" type="number" placeholder="验证码"
                       required
                       [(ngModel)]="verificationCode" name="inputCode"
                       #phone="ngModel"
                       (keyup)="errorMessage=''"/>
                <app-widget-verification-code [phone]="bindingPhone"
                                              (sentCompleted)="sentVerificationCodeCompleted($event)">

                </app-widget-verification-code>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block"
                [disabled]="!checkForm.form.valid">下一步
        </button>
    </form>
</div>
