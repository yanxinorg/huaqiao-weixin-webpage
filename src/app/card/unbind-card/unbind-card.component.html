<div class="container">
    <form (ngSubmit)="unbindPatientIdCard()" #checkForm="ngForm">
        <div class="form-group">
            <ngb-alert type="danger" *ngIf="errorMessage" (close)="errorMessage=''">{{ errorMessage }}</ngb-alert>
        </div>
        <div class="form-group d-flex flex-column align-items-start">
            <label for="code">验证码</label>
            <div>
                <input id="code" class="form-control-lg" type="number" placeholder="验证码"
                       required
                       [(ngModel)]="verificationCode" name="inputCode"
                       #phone="ngModel"
                       (keyup)="errorMessage=''"/>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-success btn-block"
                [disabled]="!checkForm.form.valid">解绑
        </button>
    </form>
</div>
