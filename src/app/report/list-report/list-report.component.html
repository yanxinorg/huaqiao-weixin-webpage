<form class="flex-row container">
    <ngb-alert type="danger" *ngIf="errorMessage" (close)="errorMessage=''">{{ errorMessage }}</ngb-alert>
    <div class="form-group">
        <div class="input-group align-items-center">
            <div>起始日期：</div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="bdp" [(ngModel)]="fromDate" ngbDatepicker #bd="ngbDatepicker"
                   (click)="ed.close(); bd.toggle();">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="ed.close(); bd.toggle();" type="button">
                    <i class="fas fa-calendar-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group align-items-center">
            <div>截止日期：</div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="edp" [(ngModel)]="toDate" ngbDatepicker #ed="ngbDatepicker"
                   (click)="bd.close(); ed.toggle();">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="bd.close(); ed.toggle();" type="button">
                    <i class="fas fa-calendar-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button id="btn-query" class="btn btn-danger btn-block" (click)="findMyReport()">查询
        </button>
    </div>
</form>

<div class="split-line">
    <div>报告单</div>
</div>
<div class="no-record" *ngIf="isEmpty">
    暂无记录
</div>
<div class="container">
    <div *ngFor="let report of reports">
        <div class="blockquote text-left"
             (click)="toReportDetail(report.rid, report.title, report.sample, report.create_time)">
            <p class="mb-0">{{ report.title }} - {{ report.rid }}</p>
            <footer class="blockquote-footer">{{ report.create_time}}</footer>
            <hr>
        </div>
    </div>
</div>
