<form class="flex-row report-top">
    <ngb-alert type="danger" *ngIf="errorMessage" (close)="errorMessage=''">{{ errorMessage }}</ngb-alert>
    <div class="form-group">
        <div class="input-group align-items-center">
            <div>起始日期：</div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="bdp" [(ngModel)]="fromDate" ngbDatepicker #bd="ngbDatepicker"
                   (click)="ed.close(); bd.toggle();">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="ed.close(); bd.toggle();" type="button">
                    <img class="date-picker-btn-img" src="../../../assets/icons/report/calendar.png"/>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group align-items-center">
            <div>截止日期：</div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="edp" [(ngModel)]="toDate" ngbDatepicker #ed="ngbDatepicker"
                   (click)="bd.close(); ed.toggle();">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="bd.close(); ed.toggle();" type="button">
                    <img class="date-picker-btn-img" src="../../../assets/icons/report/calendar.png"/>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-outline-danger btn-block" (click)="findMyReport()">查询</button>
    </div>
</form>

<div class="split-line">
    <div>报告单</div>
</div>
<div class="no-record" *ngIf="isEmpty">
    暂无记录
</div>
<div class="report-list">
    <div *ngFor="let report of reports">
        <div (click)="toReportDetail(report.rid, report.title, report.sample, report.create_time)">
            <h4>{{ report.title }} - {{ report.rid }}</h4>
            <h6>{{ report.create_time}}</h6>
            <hr>
        </div>
    </div>
</div>
