<form class="flex-row">
    <div class="form-group"></div>
    <div class="form-group">
        <div class="input-group align-items-center">
            <div>起始日期：</div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="bdp" [(ngModel)]="fromDate" ngbDatepicker #bd="ngbDatepicker"
                   (click)="ed.close(); bd.toggle();" (ngModelChange)="onDateChange($event)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="ed.close(); bd.toggle();" type="button">
                    <img class="date-picker-btn-img" src="../../../assets/icons/report/calendar.png"/>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group align-items-center">
            <div>截止日期：</div>
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="edp" [(ngModel)]="toDate" ngbDatepicker #ed="ngbDatepicker"
                   (click)="bd.close(); ed.toggle();" (ngModelChange)="onDateChange($event)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="bd.close(); ed.toggle();" type="button">
                    <img class="date-picker-btn-img" src="../../../assets/icons/report/calendar.png"/>
                </button>
            </div>
        </div>
    </div>
</form>

<div class="split-line">
    <div>报告单</div>
</div>

<!--<pre>Month: {{ date.month }}.{{ date.year }}</pre>-->
<pre>起始日期: {{ fromDate | json }}</pre>
<pre>截止日期: {{ toDate | json }}</pre>
